<template>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <h3>${title}</h3>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div>
                        <my-textbox placeholder="Title"
                                    obj-id="movieTitleTextbox"
                                    name="Movie Title"
                                    value.bind="movie.title">
                        </my-textbox>
                    </div>
                    <div>
                        <my-textbox placeholder="Release Year"
                                    obj-id="movieReleaseYearTextbox"
                                    name="Movie Release"
                                    value.bind="movie.releaseYear">
                        </my-textbox>
                    </div>
                    <div>
                        <button class="btn btn-primary"
                                click.trigger="updateMovie()">
                            <i class="fa fa-check" aria-hidden="true"></i>
                            Save
                        </button>
                        <button class="btn btn-danger"
                                click.trigger="cancelEdit()">
                            <i class="fa fa-close" aria-hidden="true"></i>
                            Cancel
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</template>
