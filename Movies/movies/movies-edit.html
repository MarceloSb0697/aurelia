<template>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <h3>${title}</h3>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div>
                        <my-textbox placeholder="Title"
                                    obj-id="movieTitleTextbox"
                                    label="Movie Title"
                                    value.bind="movie.title">
                        </my-textbox>
                    </div>
                    <div>
                        <my-textbox placeholder="Release Year"
                                    obj-id="movieReleaseYearTextbox"
                                    label="Movie Release"
                                    value.bind="movie.releaseYear">
                        </my-textbox>
                    </div>
                </form>
            </div>
            <div>
                <button class="btn btn-primary"
                        click.trigger="updateMovie()">
                    Save
                </button>
                <a route-href="route:home"
                   class="btn btn-default">
                    <span>Back</span>
                </a>
            </div>
        </div>
    </div>
</template>
