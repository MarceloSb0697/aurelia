<template>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <h3>${title} </h3>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2">
                            Title
                        </label>
                        <div class="col-sm-10">
                            <input type="text"
                                   placeholder="Title"
                                   class="form-control"
                                   value.bind="movie.title & validate" />

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">
                            Release Year
                        </label>
                        <div class="col-sm-10">
                            <input type="text"
                                   placeholder="Release"
                                   class="form-control"
                                   value.bind="movie.releaseYear & validate" />

                        </div>
                    </div>
                </form>
            </div>
            <div>
                <button class="btn btn-primary"
                        click.trigger="updateMovie()">
                    Save
                </button>
                <a route-href="route:home"
                   class="btn btn-default">
                    <span>Back</span>
                </a>
            </div>
        </div>
    </div>

</template>
