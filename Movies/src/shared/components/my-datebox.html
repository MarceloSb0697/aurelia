<template>
    <div>
        <label id="dateboxLabel${objId}">${name}</label>
        <input type="text"
               id="dateboxInput${objId}"
               placeholder.bind="format"
               value.bind="value" 
               class="${isValidDate ? '' : 'invalid'}" />
        <i class="fa fa-calendar" click.trigger="openCalendar()"></i>
    </div>
    <div>
        Is valid date ${isValidDate}
    </div>
</template>
